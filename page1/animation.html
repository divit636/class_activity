<!DOCTYPE html>
<html>
<head>
    <title>
        animation
    </title>
    <style>

@keyframes example {

0% {background-color: red;}
25% {background-color: yellow;}
50% {background-color: blue;}
100% {background-color: green;}
}

div {
height: 900px;
width: 1000px;
animation-name: example;
animation-duration: 100s;

}

    </style>
</head>
<body>
<div>
    hello world
</div>
</body>
</html>
